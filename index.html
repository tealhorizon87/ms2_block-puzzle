<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Geo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Block Puzzle</title>
  </head>

  <body>
    <header>
      <h1>Block Puzzle</h1>
      <a href="#">Scoreboard</a>
      <a href="#">Contact Us</a>
    </header>
    <main>

      <section class="left">
        <article class="rules">
          <h2>How to Play</h2>
          <p>Rules go here</p>
        </article>
        <button type="button" name="start/pause">Start</button>
      </section>

      <section class="centre">
        <div class="grid" id="main-grid"></div>
      </section>

      <section class="right">
        <div class="next-block">
          <h3>Next Block</h3>
          <div class="grid" id="mini-grid"></div>
        </div>
        <div class="scores">
          <p>High Score:
            <span id="high-score"></span></p>
          <p>Level:
            <span id="current-level"></span></p>
          <p>Score:
            <span id="current-score"></span></p>
        </div>
      </section>

    </main>
    <script src="https://kit.fontawesome.com/b0451faeb3.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/game.js"></script>
    <script type="text/javascript" src="assets/email.js"></script>
  </body>
</html>
